<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="'Error ' + ${status}">Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
<div class="card text-center shadow p-4" style="max-width: 400px;">
    <div class="text-danger mb-3">
        <i class="fa-solid fa-triangle-exclamation fa-3x"></i>
    </div>
    <h3 th:text="'Error ' + ${status}"></h3>
    <p class="text-muted" th:text="${errorMessage != null ? errorMessage : 'Ha ocurrido un error inesperado'}"></p>

    <a href="/notes" class="btn btn-primary mt-3">
        <i class="fa-solid fa-arrow-left me-2"></i> Volver a mis notas
    </a>
</div>
</body>
</html>
