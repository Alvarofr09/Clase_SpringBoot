<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body class="container-sm py-4">

<nav class="navbar navbar-expand-lg bg-dark border border-black mb-2" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/notes}">My Notes</a>

        <form class="d-flex" role="search" th:action="@{/notes}" method="get">
            <input class="form-control me-2" type="search" name="search" placeholder="Buscar" aria-label="Search"/>
            <button class="btn btn-outline-light" type="submit"><i class="fa fa-search"></i></button>
        </form>

        <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-user me-1"></i>
                <span sec:authentication="name">Usuario</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" th:href="@{/logout}"><i class="fa-solid fa-right-from-bracket me-2"></i>Logout</a></li>
            </ul>
        </div>
    </div>
</nav>


<div th:if="${notes.size() > 0}">
    <div class="row g-3">
        <div th:each="note : ${notes}" class="col-md-4">
            <div class="card shadow-sm small-card"
                 th:classappend="${note.complete} ? 'border-success bg-light text-success' : 'border-warning bg-white'">
                <div class="card-body d-flex flex-column p-2">
                    <h6 class="card-title mb-1" th:text="${note.title}">Título</h6>
                    <p class="card-text flex-grow-1 mb-2 small" th:text="${note.description}">Descripción...</p>

                    <div class="d-flex justify-content-between align-items-center mt-1">
                        <small th:text="${note.complete} ? 'Completada ✅' : 'Pendiente ⏳'"></small>
                        <div>
                            <a th:href="@{/notes/{id}(id=${note.id})}" class="btn btn-primary btn-sm me-1">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                            <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                    th:data-bs-target="'#deleteModal' + ${note.id}">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal: ahora dentro del th:each -->
            <div class="modal fade" th:id="'deleteModal' + ${note.id}" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Confirmar Borrado</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            ¿Seguro que quieres borrar la nota "<span th:text="${note.title}"></span>"?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <form th:action="@{/notes/{id}(id=${note.id})}" method="post" style="display:inline;">
                                <input type="hidden" name="_method" value="delete">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-danger">Borrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:if="${notes.size() == 0}">
    <p>No hay notas todavía.</p>
</div>



<a href="/notes/create"
   class="btn btn-primary rounded-circle shadow-lg d-flex align-items-center justify-content-center"
   style="position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; font-size: 30px;">
    +
</a>

<!-- Bootstrap JS (necesario para algunos componentes) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
