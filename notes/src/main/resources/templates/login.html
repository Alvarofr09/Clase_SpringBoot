<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-card {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }
    </style>
</head>
<body>
<div class="login-card">
    <h3 class="text-center mb-4"><i class="fa-solid fa-user-lock me-2"></i>Iniciar sesión</h3>

    <!-- Mensaje de éxito tras registrarse -->
    <div th:if="${param.registered}" class="alert alert-success py-2">
        <i class="fa-solid fa-check-circle me-1"></i> ¡Registro exitoso! Ahora puedes iniciar sesión.
    </div>

    <!-- Mensaje de error de login -->
    <div th:if="${param.error}" class="alert alert-danger py-2">
        <i class="fa-solid fa-triangle-exclamation me-1"></i> Usuario o contraseña incorrectos.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            <i class="fa-solid fa-right-to-bracket me-1"></i> Entrar
        </button>
    </form>

    <div class="text-center mt-3">
        <p>¿No tienes cuenta? <a th:href="@{/register}">Regístrate aquí</a></p>
    </div>
</div>

</body>
</html>
