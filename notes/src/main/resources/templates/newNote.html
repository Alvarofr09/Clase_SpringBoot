<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body class="bg-light">
<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-sm" style="width: 100%; max-width: 500px;">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fa-solid fa-pen-to-square me-2"></i>Crear Nota</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/notes/newNote}" th:object="${note}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-3">
                    <label for="noteTitle" class="form-label fw-semibold">Título</label>
                    <input type="text" class="form-control" id="noteTitle" th:field="*{title}" placeholder="Escribe el título" required />
                </div>
                <div class="mb-3">
                    <label for="noteDescription" class="form-label fw-semibold">Descripción</label>
                    <textarea class="form-control" id="noteDescription" th:field="*{description}" placeholder="Escribe la descripción" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-semibold">Estado</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" th:field="*{complete}" id="complete" value="true" />
                        <label class="form-check-label" for="complete">Completada ✅</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" th:field="*{complete}" id="pending" value="false" />
                        <label class="form-check-label" for="pending">Pendiente ⏳</label>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="/notes" class="btn btn-secondary"><i class="fa-solid fa-arrow-left me-1"></i> Volver</a>
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk me-1"></i> Crear</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
