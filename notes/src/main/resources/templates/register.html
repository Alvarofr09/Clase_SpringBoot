<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registro de usuario</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-card {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }
    </style>
</head>
<body>
<div class="register-card">
    <h3 class="text-center mb-4"><i class="fa-solid fa-user-plus me-2"></i>Registro</h3>

    <!-- Error si el usuario ya existe -->
    <div th:if="${error}" class="alert alert-danger py-2">
        <i class="fa-solid fa-triangle-exclamation me-1"></i>
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/register}" th:object="${userDto}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Tu nombre de usuario" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Tu contraseña" required>
            </div>
        </div>

        <button type="submit" class="btn btn-success w-100">
            <i class="fa-solid fa-user-check me-1"></i> Registrarme
        </button>
    </form>

    <div class="text-center mt-3">
        <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a></p>
    </div>
</div>
</body>
</html>
